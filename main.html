<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xenocord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto 1fr;
      gap: 20px;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .chat {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: left;
      padding: 5px 10px;
      font-size: 12px;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Друзья -->
    <div id="friends-section">
      <h3>Друзья</h3>
      <button onclick="openFriendModal()">Добавить друга</button>
      <ul id="friendsList"></ul>
      <h4>Ожидающие запросы</h4>
      <ul id="pendingList"></ul>
    </div>

    <!-- Настройки -->
    <div id="settings-section">
      <h3>Настройки профиля</h3>
      <button onclick="openProfileModal()">Редактировать профиль</button>
      <div id="profileModal" style="display:none;">
        <p>Email: <span id="profileEmail"></span></p>
        <p>Ник: <span id="profileNick"></span></p>
        <div id="profilePhoto"></div>
        <button onclick="closeProfileModal()">Закрыть</button>
      </div>
    </div>

    <!-- Чат -->
    <div id="chat-section">
      <h3>Чат</h3>
      <input type="text" id="chatInput" placeholder="Сообщение">
      <button onclick="sendMessage()">Отправить</button>
      <div class="chat" id="chatBox"></div>
    </div>
  </div>

  <!-- UID в левом нижнем углу -->
  <footer>
    UID: <span id="userUid"></span>
  </footer>

  <!-- Подключение модулей -->
  <script type="module" src="main.js"></script>
  <script type="module" src="friends.js"></script>
  <script type="module" src="settings.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
