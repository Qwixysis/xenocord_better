<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xenocord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 900px;
      margin: 30px auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #3c3c3c;
      color: #fff;
    }
    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .chat {
      margin-top: 20px;
      background: #3c3c3c;
      padding: 10px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
    }
    h3 {
      margin-top: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Xenocord</h2>

    <!-- Авторизация -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Пароль">
      <button onclick="loginUser()">Войти</button>
      <button onclick="logout()">Выйти</button>
      <p id="welcome"></p>
      <p id="userUid"></p>
    </div>

    <!-- Друзья -->
    <div id="friends-section">
      <h3>Друзья</h3>
      <button onclick="openFriendModal()">Добавить друга</button>
      <ul id="friendsList"></ul>
      <h4>Ожидающие запросы</h4>
      <ul id="pendingList"></ul>
    </div>

    <!-- Настройки -->
    <div id="settings-section">
      <h3>Настройки профиля</h3>
      <button onclick="openProfileModal()">Редактировать профиль</button>
      <div id="profileModal" style="display:none;">
        <p>Email: <span id="profileEmail"></span></p>
        <p>Ник: <span id="profileNick"></span></p>
        <p>UID: <span id="profileUid"></span></p>
        <div id="profilePhoto"></div>
        <button onclick="closeProfileModal()">Закрыть</button>
      </div>
    </div>

    <!-- Чат -->
    <div id="chat-section">
      <h3>Чат</h3>
      <input type="text" id="chatInput" placeholder="Сообщение">
      <button onclick="sendMessage()">Отправить</button>
      <div class="chat" id="chatBox"></div>
    </div>
  </div>

  <!-- Подключение модулей -->
  <script type="module" src="main.js"></script>
  <script type="module" src="friends.js"></script>
  <script type="module" src="settings.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
