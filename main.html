<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xenocord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="display:inline-block; margin-right:20px;">Xenocord</h1>
    <p id="welcome" style="display:inline-block;"></p>
    <button onclick="openProfileModal()">Мой профиль</button>
    <button onclick="logout()">Выйти</button>
    <!-- Шестерёнка -->
    <button onclick="openSettingsModal()">⚙️</button>
  </header>

  <!-- Друзья -->
  <section style="text-align:left;">
    <h2>Друзья</h2>
    <ul id="friendsList"></ul>
    <h3>Заявки</h3>
    <ul id="pendingList"></ul>
    <button onclick="openFriendModal()">Добавить друга</button>
  </section>

  <!-- Чат -->
  <section style="text-align:left;">
    <h2>Чат</h2>
    <div id="chatBox"></div>
    <div style="display:flex; align-items:center; gap:5px;">
      <input id="chatInput" type="text" placeholder="Сообщение" style="flex:1;">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </section>

  <!-- Модалка добавления друга -->
  <div id="friendModal" class="modal">
    <div class="modal-content">
      <span onclick="closeFriendModal()" class="close">&times;</span>
      <h2>Добавить друга</h2>
      <input id="friendUid" type="text" placeholder="UID друга">
      <p id="friendError" style="color:red"></p>
      <button onclick="sendFriendRequest()">Отправить заявку</button>
    </div>
  </div>

  <!-- Мой профиль -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span onclick="closeProfileModal()" class="close">&times;</span>
      <h2>Мой профиль</h2>
      <img id="profilePhoto" src="default.png" width="100" height="100">
      <p><b>Email:</b> <span id="profileEmail"></span></p>
      <p><b>Ник:</b> <span id="profileNick"></span></p>
      <h3>Редактировать</h3>
      <input id="newNick" type="text" placeholder="Новый ник">
      <input id="newPhoto" type="text" placeholder="URL аватарки">
      <button onclick="updateProfileData()">Сохранить</button>
    </div>
  </div>

  <!-- Профиль друга -->
  <div id="friendProfileModal" class="modal">
    <div class="modal-content">
      <span onclick="closeFriendProfileModal()" class="close">&times;</span>
      <h2>Профиль друга</h2>
      <img id="friendProfilePhoto" src="default.png" width="100" height="100">
      <p><b>Email:</b> <span id="friendProfileEmail"></span></p>
      <p><b>Ник:</b> <span id="friendProfileNick"></span></p>
    </div>
  </div>

  <!-- Настройки -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span onclick="closeSettingsModal()" class="close">&times;</span>
      <h2>Настройки</h2>
      <button onclick="setTheme('dark')">Тёмная тема</button>
      <button onclick="setTheme('light')">Светлая тема</button>
    </div>
  </div>

  <!-- Стили -->
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align:left;
    }
    header {
      background: #1f1f1f;
      padding: 10px;
      text-align:left;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: #1f1f1f;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    #chatBox {
      background: #1f1f1f;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
    }
    #friendsList, #pendingList {
      list-style: none;
      padding: 0;
    }
    #friendsList li, #pendingList li {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #friendsList img, #pendingList img {
      border-radius: 50%;
    }
  </style>

  <!-- Подключение скриптов -->
  <script type="module" src="main.js"></script>
  <script type="module" src="profile.js"></script>

  <!-- JS для Enter и настроек -->
  <script>
    // Отправка по Enter
    document.addEventListener("DOMContentLoaded", () => {
      const chatInput = document.getElementById("chatInput");
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    });

    // Настройки
    function openSettingsModal() {
      document.getElementById("settingsModal").style.display = "block";
    }
    function closeSettingsModal() {
      document.getElementById("settingsModal").style.display = "none";
    }
    function setTheme(theme) {
      if (theme === "dark") {
        document.body.style.background = "#121212";
        document.body.style.color = "#eee";
      } else {
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#111";
      }
    }
  </script>
</body>
</html>
