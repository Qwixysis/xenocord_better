<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xenocord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 600px;
      margin: 50px auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #3c3c3c;
      color: #fff;
    }
    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .chat {
      margin-top: 20px;
      background: #3c3c3c;
      padding: 10px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #4c4c4c;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Xenocord</h2>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginUser()">Войти</button>
      <button onclick="logout()">Выйти</button>
    </div>

    <div id="chat-section">
      <input type="text" id="chatInput" placeholder="Сообщение">
      <button onclick="sendMessage()">Отправить</button>
      <div class="chat" id="chatBox"></div>
    </div>
  </div>

  <!-- Подключение модулей -->
  <script type="module" src="main.js"></script>
  <script type="module" src="friends.js"></script>
  <script type="module" src="settings.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
