<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css?v=5.0">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="user-card">
                <div class="user-info-box">
                    <span class="status-dot"></span>
                    <h3 id="userNick">Загрузка...</h3>
                </div>
                <button id="profileBtn" class="icon-btn">⚙️</button>
            </div>
            
            <div class="sidebar-content">
                <div class="label">ДРУЗЬЯ</div>
                <ul id="friendsList"></ul>
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList"></ul>
            </div>

            <div class="sidebar-footer">
                <button id="addFriendBtn">Добавить друга</button>
                <button id="logoutBtn" class="danger">Выход</button>
                <div class="uid-section" id="copyUidBox">
                    <small>Твой UID (кликни)</small>
                    <code id="userUid">...</code>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">
                <button class="mobile-menu-btn" id="menuToggle">☰</button>
                <span id="chatTitle">Выберите чат</span>
            </header>
            
            <div id="chatBox"></div>
            
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Напишите сообщение...">
                <button id="sendMsgBtn">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="Введите UID">
            <div class="modal-btns">
                <button id="confirmSendRequest">Отправить</button>
                <button id="closeFriendModal" class="secondary">Закрыть</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Профиль</h3>
            <input type="text" id="editNickInput" placeholder="Новый ник">
            <div class="modal-btns">
                <button id="saveProfileBtn">Сохранить</button>
                <button id="closeProfileModal" class="secondary">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
