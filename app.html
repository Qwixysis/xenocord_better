<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-card">
                <h3 id="userNick">...</h3>
                <button onclick="openModal('settingsModal')" style="background:transparent; font-size:18px;">⚙️</button>
            </div>
            <div class="sidebar-content">
                <div class="label">Друзья</div>
                <ul id="friendsList"></ul>
                <div class="label">Заявки</div>
                <ul id="pendingList"></ul>
            </div>
            <div class="sidebar-footer">
                <button class="primary" onclick="openModal('addFriendModal')">Добавить друга</button>
                <div class="uid-section" id="copyUidBox">
                    <small>UID (кликни)</small><br>
                    <code id="userUid">...</code>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">
                <span id="chatTitle" style="font-weight: 800;">Выберите чат</span>
            </header>
            <div id="chatBox"></div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Напишите сообщение..." autocomplete="off">
                <button id="sendMsgBtn" class="primary">GO</button>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal"><div class="modal-content">
        <div class="settings-layout">
            <div class="settings-menu">
                <div class="menu-item active" onclick="showTab('tabProfile')">Профиль</div>
                <div class="menu-item" onclick="showTab('tabAccount')">Аккаунт</div>
            </div>
            <div class="settings-content">
                <div id="tabProfile" class="settings-tab">
                    <h4>Настройки профиля</h4>
                    <div class="input-group">
                        <label>Ссылка на аватар</label>
                        <input type="text" id="avaInput" placeholder="https://...">
                    </div>
                    <div class="input-group">
                        <label>Никнейм</label>
                        <input type="text" id="nickInput">
                    </div>
                    <div class="input-group">
                        <label>О себе</label>
                        <textarea id="bioInput" rows="3"></textarea>
                    </div>
                    <button class="primary" onclick="saveProfile()">Сохранить</button>
                </div>
                <div id="tabAccount" class="settings-tab" style="display:none;">
                    <h4>Аккаунт</h4>
                    <p style="font-size:12px; color:var(--text-muted);">Управление безопасностью и выходом</p>
                    <button class="danger" onclick="logout()">Выйти из аккаунта</button>
                </div>
            </div>
        </div>
        <button class="secondary" onclick="closeModal('settingsModal')">Закрыть</button>
    </div></div>

    <div id="friendProfileModal" class="modal"><div class="modal-content" style="text-align:center;">
        <div id="friendProfileInfo"></div>
        <button class="secondary" onclick="closeModal('friendProfileModal')" style="margin-top:20px;">Закрыть</button>
    </div></div>

    <div id="addFriendModal" class="modal"><div class="modal-content">
        <h3>Добавить друга</h3>
        <input type="text" id="friendUidInput" placeholder="Введите UID">
        <button class="primary" onclick="sendFriendRequest()">Отправить</button>
        <button class="secondary" onclick="closeModal('addFriendModal')">Отмена</button>
    </div></div>

    <script type="module" src="main.js"></script>
</body>
</html>
