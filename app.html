<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css?v=10.0">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="user-card">
                <div class="user-info">
                    <span class="status-dot"></span>
                    <h3 id="userNick">Загрузка...</h3>
                </div>
                <button id="profileBtn" class="icon-btn">⚙️</button>
            </div>
            
            <div class="sidebar-content">
                <div class="label">ДРУЗЬЯ</div>
                <ul id="friendsList"></ul>
                
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList"></ul>
            </div>

            <div class="sidebar-footer">
                <button id="addFriendBtn">+ Добавить друга</button>
                <button id="logoutBtn" class="danger">Выход</button>
                <div class="uid-section" id="copyUidBox">
                    <small>Твой UID (кликни)</small>
                    <code id="userUid">...</code>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">
                <button class="mobile-menu-btn" id="menuToggle">☰</button>
                <span id="chatTitle">Выберите чат в списке</span>
            </header>
            
            <div id="chatBox"></div>
            
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Напишите сообщение..." autocomplete="off">
                <button id="sendMsgBtn">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <p style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">Введите UID пользователя, которого хотите добавить.</p>
            <input type="text" id="friendUidInput" placeholder="UID пользователя...">
            <div class="modal-btns">
                <button id="confirmSendRequest">Отправить запрос</button>
                <button class="secondary close-modal-btn">Отмена</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Настройки профиля</h3>
            <p style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">Измените свой никнейм в Xenocord.</p>
            <input type="text" id="editNickInput" placeholder="Ваш новый ник...">
            <div class="modal-btns">
                <button id="saveProfileBtn">Сохранить</button>
                <button class="secondary close-modal-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
