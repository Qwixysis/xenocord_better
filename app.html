<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css?v=15.0">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="user-card">
                <h3 id="userNick">Xenocord</h3>
                <button id="profileBtn" class="icon-btn">⚙️</button>
            </div>
            <div class="sidebar-content">
                <div class="label">ДРУЗЬЯ</div>
                <ul id="friendsList"></ul>
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList"></ul>
            </div>
            <div class="sidebar-footer">
                <button id="addFriendBtn">+ Добавить друга</button>
                <button id="logoutBtn" class="danger">Выход</button>
                <div class="uid-section" id="copyUidBox">
                    <small>Твой UID (кликни)</small>
                    <code id="userUid">...</code>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">
                <button class="mobile-menu-btn" id="menuToggle">☰</button>
                <span id="chatTitle">Выберите чат</span>
            </header>
            <div id="chatBox"></div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Введите сообщение..." autocomplete="off">
                <button id="sendMsgBtn">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <p style="font-size: 12px; color: var(--text-muted);">Введите UID друга ниже:</p>
            <input type="text" id="friendUidInput" placeholder="UID пользователя">
            <div class="modal-btns" style="display:flex; flex-direction:column; gap:8px;">
                <button id="confirmSendRequest">Отправить запрос</button>
                <button class="secondary">Отмена</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Ваш профиль</h3>
            <p style="font-size: 12px; color: var(--text-muted);">Измените свой никнейм:</p>
            <input type="text" id="editNickInput">
            <div class="modal-btns" style="display:flex; flex-direction:column; gap:8px;">
                <button id="saveProfileBtn">Сохранить</button>
                <button class="secondary">Закрыть</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
