<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-card">
                <span id="userNick">Загрузка...</span>
                <button onclick="window.openModal('settingsModal')">⚙️</button>
            </div>
            <div class="sidebar-content">
                <div class="label">Сообщения</div>
                <ul id="friendsList"></ul>
                <div class="label">Заявки</div>
                <ul id="pendingList"></ul>
            </div>
            <div class="sidebar-footer" style="padding: 15px;">
                <button class="btn-primary" onclick="window.openModal('addFriendModal')">Добавить друга</button>
                <div id="userUid" style="font-size: 10px; opacity: 0.3; margin-top: 10px; text-align: center;"></div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader"><strong id="chatTitle">Выберите чат</strong></header>
            <div id="chatBox"></div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Написать..." autocomplete="off">
                <button id="sendMsgBtn" class="btn-primary" style="width: 80px;">GO</button>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="settings-window">
            <div class="settings-left">
                <div class="nav-item active" onclick="window.showTab('tabProfile', this)">Профиль</div>
                <div class="nav-item" onclick="window.showTab('tabAccount', this)">Аккаунт</div>
            </div>
            <div class="settings-right">
                <button class="btn-close" onclick="window.closeModal('settingsModal')">✕</button>
                <div id="tabProfile" class="settings-tab active">
                    <h2>Профиль</h2><br>
                    <input type="text" id="avaInput" placeholder="URL аватара">
                    <input type="text" id="nickInput" placeholder="Никнейм" style="margin-top:10px;">
                    <textarea id="bioInput" rows="4" placeholder="О себе" style="margin-top:10px; width:100%;"></textarea>
                    <button class="btn-primary" onclick="window.saveProfile()" style="margin-top:15px;">Сохранить</button>
                </div>
                <div id="tabAccount" class="settings-tab">
                    <h2>Аккаунт</h2>
                    <button id="logoutBtn" class="btn-primary" style="background:var(--danger); margin-top:20px;">Выйти</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addFriendModal" class="modal">
        <div class="settings-window" style="width: 350px; height: auto; flex-direction: column; padding: 20px;">
            <h3>Добавить друга</h3><br>
            <input type="text" id="friendUidInput" placeholder="UID пользователя">
            <button class="btn-primary" onclick="window.sendFriendRequest()" style="margin-top:15px;">Отправить запрос</button>
            <button onclick="window.closeModal('addFriendModal')" style="margin-top:10px; background:none; border:none; color:white; cursor:pointer;">Отмена</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
