<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenocord | Project Jarvis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar" id="mainSidebar">
            <div class="user-card">
                <div id="userAvatarMain" class="avatar-circle">J</div>
                <div class="name-status">
                    <div id="userNick" style="font-weight: 700;">Загрузка...</div>
                    <div style="font-size: 11px; color: #23a559;">В сети</div>
                </div>
                <button class="settings-trigger" onclick="window.openModal('settingsModal')">⚙</button>
            </div>

            <div class="sidebar-content">
                <div class="label">ЛИЧНЫЕ СООБЩЕНИЯ <button onclick="window.openModal('addFriendModal')">+</button></div>
                <ul id="friendsList" class="nav-list"></ul>
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList" class="nav-list"></ul>
            </div>

            <div class="sidebar-footer">
                <div id="userUid" class="uid-box" onclick="window.copyUID()">UID...</div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">
                <button class="mobile-menu-toggle" onclick="window.toggleSidebar()">☰</button>
                <span class="hash">@</span>
                <strong id="chatTitle">Выберите чат</strong>
                <div id="typingStatus"></div>
            </header>

            <div id="chatBox">
                <div class="welcome">Выберите друга, чтобы начать общение</div>
            </div>

            <div class="chat-input-row">
                <div class="input-wrapper">
                    <input type="text" id="chatInput" placeholder="Написать сообщение..." autocomplete="off">
                    <button id="sendMsgBtn">GO</button>
                </div>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="settings-window">
            <div class="settings-left">
                <div class="nav-item active" onclick="window.showTab('tabProfile', this)">Профиль</div>
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
            <div class="settings-right">
                <button class="btn-close" onclick="window.closeModal('settingsModal')">✕</button>
                <div id="tabProfile" class="tab-pane active">
                    <h2>Настройки профиля</h2>
                    <label>Никнейм</label>
                    <input type="text" id="nickInput">
                    <label>О себе</label>
                    <textarea id="bioInput"></textarea>
                    <label>Аватар (URL)</label>
                    <input type="text" id="avaInput">
                    <button class="save-btn" onclick="window.saveProfile()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addFriendModal" class="modal">
        <div class="mini-modal">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="Введите UID">
            <button onclick="window.sendFriendRequest()">Отправить</button>
            <button onclick="window.closeModal('addFriendModal')">Отмена</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
