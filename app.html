<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord | Minimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <nav class="side-panel">
            <div class="panel-header">
                <div class="me" onclick="window.openModal('settingsModal')">
                    <div id="userAvatarMain" class="ava">J</div>
                    <div class="info">
                        <div id="userNick">Загрузка...</div>
                        <span>online</span>
                    </div>
                </div>
            </div>

            <div class="scroll-area">
                <div class="list-label">ЧАТЫ <button onclick="window.openModal('addFriendModal')">+</button></div>
                <ul id="friendsList" class="user-list"></ul>

                <div class="list-label">ЗАЯВКИ <span id="pendingCount">0</span></div>
                <ul id="pendingList" class="user-list"></ul>
            </div>

            <div class="panel-bottom" onclick="window.copyUID()">
                <div class="uid-label">ID: <span id="userUid">...</span></div>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header">
                <div id="chatTitle">Выберите беседу</div>
                <div id="typingStatus"></div>
            </header>

            <div id="chatBox">
                <div class="placeholder">Выберите, кому написать...</div>
            </div>

            <footer class="chat-input-zone">
                <div class="input-container">
                    <input type="text" id="chatInput" placeholder="Напишите сообщение..." autocomplete="off">
                    <button id="sendMsgBtn">Отправить</button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-box">
            <div class="modal-nav">
                <button class="nav-btn active" onclick="window.showTab('tabUser', this)">Профиль</button>
                <button id="logoutBtn" class="nav-btn logout">Выйти</button>
            </div>
            <div class="modal-content">
                <div id="tabUser" class="tab active">
                    <h2>Профиль</h2>
                    <input type="text" id="nickInput" placeholder="Никнейм">
                    <textarea id="bioInput" placeholder="О себе"></textarea>
                    <input type="text" id="avaInput" placeholder="Ссылка на аватар">
                    <div class="actions">
                        <button onclick="window.closeModal('settingsModal')">Отмена</button>
                        <button class="primary" onclick="window.saveProfile()">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addFriendModal" class="modal">
        <div class="modal-box mini">
            <h3>Добавить по UID</h3>
            <input type="text" id="friendUidInput" placeholder="Введите ID">
            <div class="actions">
                <button onclick="window.closeModal('addFriendModal')">Закрыть</button>
                <button class="primary" onclick="window.sendFriendRequest()">Добавить</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
