<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-card">
                <h3 id="userNick" onclick="window.openModal('profileModal')" style="cursor:pointer">...</h3>
                <span>⚙️</span>
            </div>
            <div class="sidebar-content">
                <div class="label">Друзья</div>
                <ul id="friendsList"></ul>
                <div class="label">Заявки</div>
                <ul id="pendingList"></ul>
            </div>
            <div class="sidebar-footer">
                <button class="primary" onclick="window.openModal('friendModal')">Добавить друга</button>
                <div class="uid-section" id="copyUidBox">
                    <code id="userUid">...</code>
                </div>
                <button id="logoutBtn" class="danger">Выход</button>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader" title="Нажми, чтобы увидеть профиль">
                <span id="chatTitle" style="font-weight: 800;">Выберите чат</span>
                <div id="typingIndicator"></div>
            </header>
            <div id="chatBox"></div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Введите сообщение..." autocomplete="off">
                <button id="sendMsgBtn" class="primary">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="UID друга">
            <button id="confirmSendRequest" class="primary" style="width:100%">Отправить</button>
            <button class="secondary" onclick="window.closeModal('friendModal')">Отмена</button>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Мой профиль</h3>
            <input type="text" id="editNickInput" placeholder="Сменить ник">
            <button id="saveProfileBtn" class="primary" style="width:100%">Сохранить</button>
            <button class="secondary" onclick="window.closeModal('profileModal')">Закрыть</button>
        </div>
    </div>

    <div id="viewProfileModal" class="modal">
        <div class="modal-content">
            <div id="profileInfo"></div>
            <button class="secondary" onclick="window.closeModal('viewProfileModal')">Закрыть</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
