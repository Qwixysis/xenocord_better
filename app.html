<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-card">
                <h3 id="userNick">Загрузка...</h3>
                <code id="userUid">UID: ...</code>
            </div>
            
            <div class="sidebar-content">
                <div class="label">ДРУЗЬЯ</div>
                <ul id="friendsList"></ul>
                
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList"></ul>
            </div>

            <div class="sidebar-footer">
                <button id="addFriendBtn">Добавить друга</button>
                <button id="logoutBtn" class="danger">Выйти</button>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">Выберите чат</header>
            <div id="chatBox">
                </div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Написать сообщение...">
                <button id="sendMsgBtn">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="Введите UID друга">
            <div class="modal-btns">
                <button id="confirmSendRequest">Отправить</button>
                <button onclick="document.getElementById('friendModal').style.display='none'">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
