<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="user-info">
            <h3 id="userNick">Загрузка...</h3>
            <code id="userUid" style="font-size: 10px; cursor: pointer;" title="Нажми, чтобы скопировать">UID</code>
        </div>
        <div class="friends-section">
            <div class="section-label">ДРУЗЬЯ</div>
            <ul id="friendsList"></ul>
            <div class="section-label">ЗАПРОСЫ</div>
            <ul id="pendingList"></ul>
        </div>
        <div class="sidebar-footer">
            <button id="addFriendBtn">+ Добавить</button>
            <button id="logoutBtn" style="background: #444;">Выход</button>
        </div>
    </aside>

    <main class="chat-area">
        <div id="chatHeader">Выберите чат</div>
        <div id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Написать сообщение...">
            <button id="sendMsgBtn">GO</button>
        </div>
    </main>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="UID друга">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button id="confirmSendRequest">Отправить</button>
                <button onclick="document.getElementById('friendModal').style.display='none'" style="background:#555">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
