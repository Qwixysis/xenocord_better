<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenocord</title>
    <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-card">
                <div class="user-info-top">
                    <h3 id="userNick">Загрузка...</h3>
                    <button onclick="openModal('profileModal')" class="icon-btn">⚙️</button>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="label">ДРУЗЬЯ</div>
                <ul id="friendsList"></ul>
                <div class="label">ЗАПРОСЫ</div>
                <ul id="pendingList"></ul>
            </div>

            <div class="sidebar-footer">
                <button id="addFriendBtn" onclick="openModal('friendModal')">+ Добавить друга</button>
                <button id="logoutBtn" class="danger">Выход</button>
                
                <div class="uid-section" onclick="copyUid()" title="Нажми, чтобы скопировать">
                    <small>Твой UID</small>
                    <code id="userUid">...</code>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header id="chatHeader">Выберите чат</header>
            <div id="chatBox"></div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Напишите сообщение...">
                <button id="sendMsgBtn">GO</button>
            </div>
        </main>
    </div>

    <div id="friendModal" class="modal">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friendUidInput" placeholder="Введите UID друга">
            <div class="modal-btns">
                <button id="confirmSendRequest">Отправить</button>
                <button class="secondary" onclick="closeModal('friendModal')">Отмена</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Настройки профиля</h3>
            <div class="input-group">
                <label>Ваш никнейм</label>
                <input type="text" id="editNickInput">
            </div>
            <div class="modal-btns">
                <button onclick="saveProfile()">Сохранить</button>
                <button class="secondary" onclick="closeModal('profileModal')">Закрыть</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
