<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Xenocord — Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Xenocord</h1>

  <section>
    <h2>Регистрация</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPass" type="password" placeholder="Пароль">
    <input id="regNick" type="text" placeholder="Ник">
    <button onclick="register()">Зарегистрироваться</button>
  </section>

  <section>
    <h2>Вход</h2>
    <input id="logEmail" type="email" placeholder="Email">
    <input id="logPass" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </section>

  <script type="module" src="auth.js"></script>
</body>
</html>
